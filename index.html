<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards Example</title>
    <!-- Link til Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!-- Container for Ã¥ sentrere innholdet -->
    <div class="container my-5">
        <h1 class="text-center mb-4 text-white text-uppercase">My portfolio</h1>

        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card">
                <img src="/images/gamehub.png" class="card-img-top" alt="Image 1">
                <div class="card-body">
                    <h5 class="card-title">GameHub</h5>
                    <p class="card-text">My first website done at Noroff Vocational Schhool.</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">View Webpage</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 2">
                <div class="card-body">
                    <h5 class="card-title">Community Science Museum</h5>
                    <p class="card-text">My semester project at Noroff Vocational School.</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">View Webpage</a>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 3">
                <div class="card-body">
                    <h5 class="card-title">Devbula</h5>
                    <p class="card-text">My project-exam-1 at Noroff Vocational School.</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">View Webpage</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS og Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
